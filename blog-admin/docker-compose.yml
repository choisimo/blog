services:
  blog-admin-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: blog-admin-backend
    ports:
      - "${ADMIN_BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - BLOG_DIR=/app/blog
      - ADMIN_BACKEND_URL=${ADMIN_BACKEND_URL:-http://localhost:${ADMIN_BACKEND_PORT:-5000}}
      - ADMIN_PUBLIC_SITE_URL=${ADMIN_PUBLIC_SITE_URL:-http://localhost:3000}
    volumes:
      - blog_data:/app/blog
      # Mount initial posts directory if provided; otherwise omit
      # Example: export ADMIN_POSTS_DIR=/abs/path/to/public/posts
      - ${ADMIN_POSTS_DIR:-/dev/null}:/app/blog/public/posts:ro
    networks:
      - blog-network
    restart: unless-stopped

  blog-admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: blog-admin-frontend
    ports:
      - "${ADMIN_FRONTEND_PORT:-3001}:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://blog-admin-backend:5000}
      - VITE_SITE_BASE_URL=${ADMIN_PUBLIC_SITE_URL:-http://localhost:3000}
      - GENERATE_SOURCEMAP=false
    depends_on:
      - blog-admin-backend
    networks:
      - blog-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: blog-admin-nginx
    ports:
      - "${ADMIN_NGINX_HTTP_PORT:-8081}:80"
      - "${ADMIN_NGINX_HTTPS_PORT:-8443}:443"
    environment:
      - ADMIN_BACKEND_UPSTREAM_HOSTPORT=${ADMIN_BACKEND_UPSTREAM_HOSTPORT:-blog-admin-backend:5000}
      - ADMIN_FRONTEND_UPSTREAM_HOSTPORT=${ADMIN_FRONTEND_UPSTREAM_HOSTPORT:-blog-admin-frontend:3000}
      - ADMIN_SERVER_NAME=${ADMIN_SERVER_NAME:-localhost}
    volumes:
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./setup-nginx.sh:/setup-nginx.sh:ro
      - ./ssl:/etc/nginx/ssl:ro # Optional SSL certificates
    command: ["/bin/sh", "/setup-nginx.sh"]
    depends_on:
      - blog-admin-frontend
      - blog-admin-backend
    networks:
      - blog-network
    restart: unless-stopped

volumes:
  blog_data:
    driver: local

networks:
  blog-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
