services:
  blog-admin-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: blog-admin-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - BLOG_DIR=/app/blog
    volumes:
      - blog_data:/app/blog
      - /home/nodove/workspace/blog/publi/home/nodove/workspace/blog/publi/home/nodove/workspace/blog/publi/home/nodove/workspace/blog/post-main/publi/home/nodove/workspace/blog/post-main/public/posts:/app/blog/public/posts  # Mount for initial posts path
    networks:
      - blog-network
    restart: unless-stopped

  blog-admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: blog-admin-frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://blog-admin-backend:5000
      - GENERATE_SOURCEMAP=false
    depends_on:
      - blog-admin-backend
    networks:
      - blog-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: blog-admin-nginx
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Optional SSL certificates
    depends_on:
      - blog-admin-frontend
      - blog-admin-backend
    networks:
      - blog-network
    restart: unless-stopped

volumes:
  blog_data:
    driver: local

networks:
  blog-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16