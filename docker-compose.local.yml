# =============================================================================
# Local Development Docker Compose
# =============================================================================
# Simplified configuration for local development.
# Uses local builds and minimal dependencies.
#
# Usage:
#   ./start-all-local.sh              # Recommended - auto-setup and start
#   docker compose -f docker-compose.local.yml up -d  # Manual start
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Server (Build from source)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend-local
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - APP_ENV=development
      - PORT=5080
      - HOST=0.0.0.0
      - AI_SERVER_URL=${AI_SERVER_URL:-http://host.docker.internal:4000/v1}
      - LITELLM_URL=${LITELLM_URL:-http://host.docker.internal:4000}
      - TEI_URL=http://embedding-server:80
      - CHROMA_URL=http://chromadb:8000
      - SQLITE_PATH=/app/.data/blog.db
      - SQLITE_MIGRATIONS_DIR=/app/migrations
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./frontend/public:/frontend/public
      - ./.data:/app/.data
      - ./workers/migrations:/app/migrations:ro
    ports:
      - "5080:5080"
    networks:
      - blog-local
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5080/api/v1/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Nginx Gateway (Local)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: blog-nginx-local
    volumes:
      - ./backend/nginx/nginx-local.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    networks:
      - blog-local
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis (Cache and Queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: blog-redis-local
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-local-data:/data
    networks:
      - blog-local
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # ChromaDB - Vector Database (Optional for RAG)
  # ---------------------------------------------------------------------------
  chromadb:
    image: chromadb/chroma:latest
    container_name: blog-chromadb-local
    volumes:
      - chromadb-local-data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
      - ALLOW_RESET=true
    networks:
      - blog-local
    profiles:
      - rag
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/api/v2/heartbeat || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # TEI Embedding Server (Optional for RAG)
  # ---------------------------------------------------------------------------
  embedding-server:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.2
    container_name: blog-embedding-local
    command: --model-id sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - embedding-local-cache:/data
    networks:
      - blog-local
    profiles:
      - rag
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  blog-local:
    name: blog-local
    driver: bridge

volumes:
  redis-local-data:
    name: blog-redis-local-data
  chromadb-local-data:
    name: blog-chromadb-local-data
  embedding-local-cache:
    name: blog-embedding-local-cache
