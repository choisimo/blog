name: Deploy ai-vision-gateway

on:
  push:
    branches: [ main ]
    paths:
      - 'workers/ai-vision-gateway/**'
      - '.github/workflows/deploy-ai-vision-gateway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/ai-vision-gateway/package-lock.json

      - name: Install dependencies
        working-directory: workers/ai-vision-gateway
        run: npm install

      - name: Deploy ai-vision-gateway (production)
        working-directory: workers/ai-vision-gateway
        run: npx wrangler deploy --env production

      - name: Deployment summary
        run: |
          echo "‚úÖ ai-vision-gateway deployed successfully"
          echo "üåç Route: ai-vision.nodove.com"
          echo "üîç Provides AI image analysis via Gemini/OpenRouter"
