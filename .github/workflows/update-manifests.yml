name: Update Posts Manifests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/public/posts/**/*.md'
      - 'frontend/scripts/generate-manifests.js'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all manifests'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: update-manifests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-manifests:
    name: Generate & Commit Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Generate manifests
        working-directory: frontend
        run: |
          echo "=== Generating Posts Manifests ==="
          npm run generate-manifests
          echo ""
          echo "=== Generated Files ==="
          ls -la public/posts-manifest.json
          ls -la public/posts/posts-manifest.json
          echo ""
          echo "=== Year Directories ==="
          for year in public/posts/*/; do
            if [ -d "$year" ]; then
              echo "ðŸ“ $year"
              ls -la "$year/manifest.json" 2>/dev/null || echo "   (no manifest)"
            fi
          done

      - name: Check for changes
        id: check_changes
        working-directory: frontend
        run: |
          git add -A public/posts-manifest.json public/posts/*/manifest.json public/posts/posts-manifest.json
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No manifest changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Manifest changes detected:"
            git diff --staged --stat
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          CHANGED_YEARS=$(git diff --staged --name-only | grep -oP 'posts/\K\d{4}' | sort -u | tr '\n' ', ' | sed 's/,$//')
          POST_COUNT=$(cat frontend/public/posts-manifest.json | grep -o '"total":[0-9]*' | cut -d':' -f2)
          COMMIT_MSG="chore: update posts manifests [skip ci]

          Updated manifests for years: ${CHANGED_YEARS:-all}
          Total posts: ${POST_COUNT:-unknown}

          Generated by GitHub Actions workflow"
          git commit -m "$COMMIT_MSG"
          git push

      - name: Summary
        run: |
          echo "## Posts Manifest Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… **Manifests updated and committed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No changes detected - manifests are up to date**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manifest Statistics" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          head -10 frontend/public/posts-manifest.json >> $GITHUB_STEP_SUMMARY
          echo "..." >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
