---
name: Build Extra Images

"on":
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'workers/**'
      - 'shared/**'
      - 'backend/terminal-server/sandbox/**'
      - '.github/workflows/build-extra-images.yml'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Custom image tag (default: git SHA)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

concurrency:
  group: extra-images-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Extra Images
    runs-on: ubuntu-latest

    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up variables
        id: vars
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "SHA Short: ${SHA_SHORT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta - Blog Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/blog-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.event.inputs.image_tag }},enable=${{ github.event.inputs.image_tag != '' }}

      - name: Docker meta - Terminal Sandbox
        id: meta-sandbox
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/blog-terminal-sandbox
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.event.inputs.image_tag }},enable=${{ github.event.inputs.image_tag != '' }}

      - name: Docker meta - Workers Local
        id: meta-workers
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/blog-workers-local
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.event.inputs.image_tag }},enable=${{ github.event.inputs.image_tag != '' }}

      - name: Build and push Blog Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'https://api.nodove.com' }}
            VITE_SITE_BASE_URL=https://noblog.nodove.com
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

      - name: Build and push Terminal Sandbox
        uses: docker/build-push-action@v5
        with:
          context: ./backend/terminal-server/sandbox
          file: ./backend/terminal-server/sandbox/Dockerfile
          push: true
          tags: ${{ steps.meta-sandbox.outputs.tags }}
          labels: ${{ steps.meta-sandbox.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

      - name: Build and push Workers Local
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./workers/Dockerfile.local
          push: true
          tags: ${{ steps.meta-workers.outputs.tags }}
          labels: ${{ steps.meta-workers.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

  notify:
    name: Build Complete
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: success()

    steps:
      - name: Build summary
        run: |
          echo ""
          echo "╔════════════════════════════════════════════════════════════╗"
          echo "║              EXTRA IMAGES BUILT SUCCESSFULLY               ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Images pushed to GHCR:"
          echo "  - ghcr.io/${{ github.repository_owner }}/blog-frontend:${{ needs.build-and-push.outputs.sha_short }}"
          echo "  - ghcr.io/${{ github.repository_owner }}/blog-frontend:latest"
          echo "  - ghcr.io/${{ github.repository_owner }}/blog-terminal-sandbox:${{ needs.build-and-push.outputs.sha_short }}"
          echo "  - ghcr.io/${{ github.repository_owner }}/blog-terminal-sandbox:latest"
          echo "  - ghcr.io/${{ github.repository_owner }}/blog-workers-local:${{ needs.build-and-push.outputs.sha_short }}"
          echo "  - ghcr.io/${{ github.repository_owner }}/blog-workers-local:latest"
