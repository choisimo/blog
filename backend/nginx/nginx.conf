# =============================================================================
# Nginx Reverse Proxy Configuration - Backend API Server
# =============================================================================
# blog-b.nodove.com - Backend API for api.nodove.com (Cloudflare Workers)
# 
# Architecture:
#   noblog.nodove.com (Frontend) -> api.nodove.com (Workers) -> blog-b.nodove.com (This)
#
# This server handles:
#   - /api/*      -> Backend API (api:5080)
#   - /terminal/* -> WebSocket Terminal Server (terminal-server:8080)
# =============================================================================

map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
}

resolver 127.0.0.11 valid=30s ipv6=off;

# -----------------------------------------------------------------------------
# Upstream Definitions
# -----------------------------------------------------------------------------
upstream api_upstream {
    server api:5080;
    keepalive 32;
}

# -----------------------------------------------------------------------------
# HTTP Server (Port 80) - Health checks & internal access
# -----------------------------------------------------------------------------
server {
    listen 80;
    server_name _;

    client_max_body_size 50m;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health Check
    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"blog-backend-nginx"}';
    }

    # Backend API
    location /api/ {
        proxy_pass http://api_upstream/api/;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Terminal Server WebSocket
    location /terminal/ {
        set $terminal_backend "terminal-server:8080";
        rewrite ^/terminal/(.*)$ /$1 break;
        proxy_pass http://$terminal_backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Root - simple health response
    location = / {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"blog-b.nodove.com","routes":["/api/*","/terminal/*"]}';
    }

    # Catch-all - 404 for undefined routes
    location / {
        add_header Content-Type application/json always;
        return 404 '{"error":"Not Found","service":"blog-b.nodove.com"}';
    }
}

# -----------------------------------------------------------------------------
# HTTPS Server - blog-b.nodove.com (Backend API)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl;
    listen 8443 ssl;
    server_name blog-b.nodove.com;

    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 50m;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # Health Check
    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"blog-backend-nginx","ssl":true}';
    }

    # Backend API - main endpoint for api.nodove.com proxy
    location /api/ {
        proxy_pass http://api_upstream/api/;
        proxy_set_header Connection "";
        proxy_buffering off;
        
        # Pass through headers from Cloudflare Workers
        proxy_set_header X-Backend-Key $http_x_backend_key;
        proxy_set_header X-Request-ID $http_x_request_id;
    }

    # Terminal Server WebSocket
    location /terminal/ {
        set $terminal_backend "terminal-server:8080";
        rewrite ^/terminal/(.*)$ /$1 break;
        proxy_pass http://$terminal_backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Root - simple health/info response
    location = / {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"blog-b.nodove.com","ssl":true,"routes":["/api/*","/terminal/*"]}';
    }

    # Catch-all - 404 for undefined routes
    location / {
        add_header Content-Type application/json always;
        return 404 '{"error":"Not Found","service":"blog-b.nodove.com"}';
    }
}

# -----------------------------------------------------------------------------
# HTTPS Default Server (fallback for unknown hosts)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl default_server;
    listen 8443 ssl default_server;
    server_name _;

    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok"}';
    }

    location / {
        add_header Content-Type application/json always;
        return 404 '{"error":"Unknown host","hint":"Use blog-b.nodove.com"}';
    }
}
