# =============================================================================
# Nginx Reverse Proxy Configuration - Production with SSL
# =============================================================================
#
# Architecture: Frontend -> Cloudflare -> Backend (SSL Full Mode)
#
#   +------------------+      +---------------------+      +------------------+
#   |    Frontend      | ---> |     Cloudflare      | ---> |     Backend      |
#   | (GitHub Pages)   |      |   (SSL Full Mode)   |      |   (SSL/HTTPS)    |
#   +------------------+      +---------------------+      +------------------+
#                                      |
#                              Origin Port: 8443
#                              SSL Full Mode
#
# Ports:
#   - 80/8080: HTTP (health checks, internal)
#   - 443/8443: HTTPS (Cloudflare Full SSL)
#
# Routes:
#   /api/*        -> api:5080           (Backend API)
#   /ai/*         -> litellm:4000       (LiteLLM AI Gateway)
#   /terminal/*   -> terminal-server    (WebSocket PTY)
#   /webhook/*    -> n8n:5678           (n8n Webhooks)
#
# =============================================================================

# -----------------------------------------------------------------------------
# Upstream Definitions (Docker internal network)
# -----------------------------------------------------------------------------
upstream api_upstream {
    server api:5080;
    keepalive 32;
}

upstream litellm_upstream {
    server litellm:4000;
    keepalive 16;
}

upstream terminal_upstream {
    server terminal-server:8080;
    keepalive 8;
}

upstream n8n_upstream {
    server n8n:5678;
    keepalive 16;
}

# -----------------------------------------------------------------------------
# HTTP Server (Port 80) - Health checks & Fallback
# -----------------------------------------------------------------------------
server {
    listen 80;
    server_name _;

    client_max_body_size 50m;

    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health Check (public)
    location = / {
        add_header Content-Type text/plain;
        return 200 "nginx ok\n";
    }

    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"nginx-gateway"}';
    }

    # Backend API
    location /api/ {
        proxy_pass http://api_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # LiteLLM Gateway
    location /ai/ {
        rewrite ^/ai/(.*)$ /$1 break;
        proxy_pass http://litellm_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /litellm/ {
        rewrite ^/litellm/(.*)$ /$1 break;
        proxy_pass http://litellm_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Terminal Server WebSocket
    location /terminal/ {
        rewrite ^/terminal/(.*)$ /$1 break;
        proxy_pass http://terminal_upstream;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # n8n Webhooks
    location /webhook/ {
        proxy_pass http://n8n_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location /webhook-test/ {
        proxy_pass http://n8n_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # n8n UI
    location /n8n/ {
        rewrite ^/n8n/(.*)$ /$1 break;
        proxy_pass http://n8n_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
    }

    # Catch-all
    location / {
        return 404 '{"error":"Not Found","routes":["/api/*","/ai/*","/terminal/*","/webhook/*"]}';
        add_header Content-Type application/json;
    }
}

# -----------------------------------------------------------------------------
# HTTPS Server (Port 443, 8443) - Cloudflare Full SSL Mode
# -----------------------------------------------------------------------------
server {
    listen 443 ssl;
    listen 8443 ssl;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 50m;

    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # Health Check
    location = / {
        add_header Content-Type text/plain;
        return 200 "nginx ok (ssl)\n";
    }

    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"nginx-gateway","ssl":true}';
    }

    # Backend API
    location /api/ {
        proxy_pass http://api_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # LiteLLM Gateway
    location /ai/ {
        rewrite ^/ai/(.*)$ /$1 break;
        proxy_pass http://litellm_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /litellm/ {
        rewrite ^/litellm/(.*)$ /$1 break;
        proxy_pass http://litellm_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Terminal Server WebSocket
    location /terminal/ {
        rewrite ^/terminal/(.*)$ /$1 break;
        proxy_pass http://terminal_upstream;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # n8n Webhooks
    location /webhook/ {
        proxy_pass http://n8n_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location /webhook-test/ {
        proxy_pass http://n8n_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # n8n UI
    location /n8n/ {
        rewrite ^/n8n/(.*)$ /$1 break;
        proxy_pass http://n8n_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
    }

    # Catch-all
    location / {
        return 404 '{"error":"Not Found","routes":["/api/*","/ai/*","/terminal/*","/webhook/*"]}';
        add_header Content-Type application/json;
    }
}
