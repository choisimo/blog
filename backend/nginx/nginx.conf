# =============================================================================
# Nginx Reverse Proxy Configuration - Production with SSL
# =============================================================================
#
# Architecture: Frontend -> Reverse Proxy -> Backend
#
# Domain Routing:
#   blog-b.nodove.com  -> Backend API, Terminal
#   blog-bw.nodove.com -> AI Orchestrator (webhook API)
#
# Ports:
#   - 80/8080: HTTP (health checks, internal)
#   - 443/8443: HTTPS
#
# =============================================================================

# Map for WebSocket connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Docker internal DNS resolver
resolver 127.0.0.11 valid=30s ipv6=off;

# -----------------------------------------------------------------------------
# Upstream Definitions (Docker internal network)
# -----------------------------------------------------------------------------
upstream api_upstream {
    server api:5080;
    keepalive 32;
}

upstream ai_orchestrator_upstream {
    server ai-orchestrator:7016;
    keepalive 32;
}

# -----------------------------------------------------------------------------
# HTTP Server (Port 80) - Health checks & Fallback
# -----------------------------------------------------------------------------
server {
    listen 80;
    server_name _;

    client_max_body_size 50m;

    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health Check (public)
    location = / {
        add_header Content-Type text/plain;
        return 200 "nginx ok\n";
    }

    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"nginx-gateway"}';
    }

    # Backend API - strip /api prefix before proxying
    # Request: /api/v1/translate -> Backend: /api/v1/translate (no change needed)
    location /api/ {
        proxy_pass http://api_upstream/api/;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Terminal Server WebSocket (dynamic resolution for optional service)
    location /terminal/ {
        set $terminal_backend "terminal-server:8080";
        rewrite ^/terminal/(.*)$ /$1 break;
        proxy_pass http://$terminal_backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Catch-all
    location / {
        return 404 '{"error":"Not Found","routes":["/api/*","/terminal/*"]}';
        add_header Content-Type application/json;
    }
}

# -----------------------------------------------------------------------------
# HTTPS Server - blog-b.nodove.com (Backend API, Terminal)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl;
    listen 8443 ssl;
    server_name blog-b.nodove.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 50m;

    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # Health Check
    location = / {
        add_header Content-Type text/plain;
        return 200 "nginx ok (ssl) - blog-b\n";
    }

    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"nginx-gateway","ssl":true,"domain":"blog-b.nodove.com"}';
    }

    # Backend API - proxy with path preserved
    # Request: /api/v1/translate -> Backend: /api/v1/translate
    location /api/ {
        proxy_pass http://api_upstream/api/;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Terminal Server WebSocket (dynamic resolution for optional service)
    location /terminal/ {
        set $terminal_backend "terminal-server:8080";
        rewrite ^/terminal/(.*)$ /$1 break;
        proxy_pass http://$terminal_backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Catch-all
    location / {
        return 404 '{"error":"Not Found","domain":"blog-b.nodove.com","routes":["/api/*","/terminal/*"]}';
        add_header Content-Type application/json;
    }
}

# -----------------------------------------------------------------------------
# HTTPS Server - blog-bw.nodove.com (AI Orchestrator)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl;
    listen 8443 ssl;
    server_name blog-bw.nodove.com;

    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 50m;

    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Origin $http_origin;

    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"nginx-gateway","ssl":true,"domain":"blog-bw.nodove.com"}';
    }

    location /webhook/ai/ {
        proxy_pass http://ai_orchestrator_upstream/webhook/ai/;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location /ai/ {
        proxy_pass http://ai_orchestrator_upstream/ai/;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location / {
        return 404 '{"error":"Not Found","domain":"blog-bw.nodove.com","routes":["/webhook/ai/*","/ai/*"]}';
        add_header Content-Type application/json;
    }
}

# -----------------------------------------------------------------------------
# HTTPS Default Server (fallback for unknown hosts)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl default_server;
    listen 8443 ssl default_server;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"nginx-gateway","ssl":true}';
    }

    location / {
        return 404 '{"error":"Unknown host","hint":"Use blog-b.nodove.com or blog-bw.nodove.com"}';
        add_header Content-Type application/json;
    }
}
