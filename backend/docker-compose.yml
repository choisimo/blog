# =============================================================================
# Blog Backend Docker Compose
# =============================================================================
# Backend API Server for blog-b.nodove.com
#
# Architecture:
#   noblog.nodove.com (Frontend) -> api.nodove.com (Workers) -> blog-b.nodove.com (This)
#
# Services:
#   - api:              Node.js Backend API Server
#   - nginx:            Reverse Proxy (SSL termination)
#   - terminal-server:  WebSocket Terminal Server
#   - workers-local:    Workers local emulator (wrangler dev)
#   - chromadb:         Vector Database for RAG
#   - redis:            Cache and async task queue
#
# Usage:
#   docker compose up -d                      # Start all services
#   docker compose up -d api nginx redis      # Start core services only
#   docker compose logs -f api                # View API logs
#
# Environment:
#   - Copy .env.example to .env and configure
#   - Required: AI_SERVER_URL, AI_API_KEY for AI features
#   - Required: SSL certificates in nginx/ssl/
#
# SSL Setup:
#   mkdir -p nginx/ssl
#   # Option 1: Self-signed (development)
#   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout nginx/ssl/origin.key -out nginx/ssl/origin.crt \
#     -subj "/CN=blog-b.nodove.com"
#   # Option 2: Cloudflare Origin Certificate (production)
#   # Download from Cloudflare Dashboard -> SSL/TLS -> Origin Server
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Server
  # ---------------------------------------------------------------------------
  api:
    image: blog-api:latest
    build:
      context: ..
      dockerfile: backend/Dockerfile.local
    container_name: blog-api
    env_file: .env
    environment:
      - NODE_ENV=production
      - CHROMA_URL=http://chromadb:8000
      - SQLITE_PATH=/app/.data/blog.db
      - SQLITE_MIGRATIONS_DIR=/app/migrations
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../frontend/public:/frontend/public
      - ../.data:/app/.data
      - ../workers/migrations:/app/migrations:ro
    networks:
      - blog-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://127.0.0.1:5080/api/v1/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    labels:
      - "com.blog.service=api"
      - "com.blog.description=Backend API Server"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: blog-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    networks:
      - blog-network
    depends_on:
      - api
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://127.0.0.1/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.blog.service=nginx"
      - "com.blog.description=Reverse Proxy with SSL"

  # ---------------------------------------------------------------------------
  # Terminal Server (WebSocket)
  # ---------------------------------------------------------------------------
  terminal-server:
    image: blog-terminal:latest
    build:
      context: ./terminal-server
      dockerfile: Dockerfile
    container_name: blog-terminal
    environment:
      - NODE_ENV=production
      - BACKEND_KEY=${BACKEND_KEY}
      - SANDBOX_IMAGE=${SANDBOX_IMAGE:-alpine:latest}
    networks:
      - blog-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.blog.service=terminal"
      - "com.blog.description=WebSocket Terminal Server"

  # ---------------------------------------------------------------------------
  # Workers Local Emulator (Wrangler)
  # ---------------------------------------------------------------------------
  workers-local:
    image: blog-workers-local:latest
    build:
      context: ..
      dockerfile: workers/Dockerfile.local
    container_name: blog-workers-local
    env_file: .env
    environment:
      - BACKEND_ORIGIN=http://api:5080
    ports:
      - "127.0.0.1:8787:8787"
    networks:
      - blog-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "com.blog.service=workers-local"
      - "com.blog.description=Workers local emulator (wrangler dev)"

  # ---------------------------------------------------------------------------
  # ChromaDB - Vector Database for RAG
  # ---------------------------------------------------------------------------
  chromadb:
    image: chromadb/chroma:latest
    container_name: blog-chromadb
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
      - ALLOW_RESET=false
    networks:
      - blog-network
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8000 && echo -e \"GET /api/v2/heartbeat HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && timeout 5 cat <&3 | grep -q 200'" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    labels:
      - "com.blog.service=chromadb"
      - "com.blog.description=Vector Database for RAG"

  # ---------------------------------------------------------------------------
  # Redis - Caching and async task queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: blog-redis
    env_file: .env
    command: >-
      redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - blog-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.blog.service=redis"
      - "com.blog.description=Cache and Task Queue"

  # ---------------------------------------------------------------------------
  # SurrealDB - Database for Open Notebook
  # ---------------------------------------------------------------------------
  surrealdb:
    image: surrealdb/surrealdb:v2
    container_name: blog-surrealdb
    user: "0:0"
    command: start --user root --pass ${SURREALDB_ROOT_PASSWORD:-surrealdb} --bind 0.0.0.0:8000 rocksdb:/data/database.db
    volumes:
      - surrealdb-data:/data
    networks:
      - blog-network
    healthcheck:
      test: [ "CMD", "/surreal", "isready" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.blog.service=surrealdb"
      - "com.blog.description=Database for Open Notebook"

  # ---------------------------------------------------------------------------
  # Open Notebook - Knowledge Management with RAG
  # ---------------------------------------------------------------------------
  open-notebook:
    image: lfnovo/open_notebook:v1-latest
    container_name: blog-open-notebook
    environment:
      # SurrealDB connection
      - SURREAL_URL=ws://surrealdb:8000/rpc
      - SURREAL_USER=root
      - SURREAL_PASSWORD=${SURREALDB_ROOT_PASSWORD:-surrealdb}
      - SURREAL_NAMESPACE=open_notebook
      - SURREAL_DATABASE=open_notebook
      # OpenAI-compatible API for LLM
      - DEFAULT_CHAT_MODEL=${OPEN_NOTEBOOK_CHAT_MODEL:-gpt-4.1}
      - DEFAULT_TRANSFORMATION_MODEL=${OPEN_NOTEBOOK_TRANSFORM_MODEL:-gpt-4.1}
      - OPENAI_API_KEY=${AI_API_KEY}
      - OPENAI_API_BASE=${AI_SERVER_URL:-https://api.openai.com/v1}
      # Embedding configuration
      - DEFAULT_EMBEDDING_MODEL=${OPEN_NOTEBOOK_EMBED_MODEL:-multilingual-e5-large}
      - EMBEDDING_API_KEY=${AI_EMBEDDING_API_KEY:-${AI_API_KEY}}
      - EMBEDDING_API_BASE=${AI_EMBEDDING_URL:-${AI_SERVER_URL:-https://api.openai.com/v1}}
    ports:
      - "127.0.0.1:8501:8501"
    networks:
      - blog-network
    depends_on:
      surrealdb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:8501/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    labels:
      - "com.blog.service=open-notebook"
      - "com.blog.description=Knowledge Management with RAG"

# =============================================================================
# Networks
# =============================================================================
networks:
  blog-network:
    name: blog-network
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  chromadb-data:
    name: blog-chromadb-data
  redis-data:
    name: blog-redis-data
  surrealdb-data:
    name: blog-surrealdb-data
