# =============================================================================
# Blog Backend Docker Compose
# =============================================================================
# Services:
#   - api:              Node.js Backend API Server
#   - nginx:            Reverse Proxy (SSL termination)
#   - frontend:         React SPA (NGINX static server)
#   - terminal-server:  WebSocket Terminal Server
#   - workers-local:    Workers local emulator (wrangler dev)
#   - chromadb:         Vector Database for RAG
#
# Usage:
#   docker compose up -d                    # Start all services
#   docker compose up -d api nginx           # Start core services only
#
# Environment:
#   - Copy .env.example to .env and configure
#   - Configure AI_SERVER_URL + AI_API_KEY for OpenAI-compatible AI
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Server
  # ---------------------------------------------------------------------------
  api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-choisimo}/blog-api:${BLOG_API_TAG:-latest}
    container_name: blog-api
    env_file: .env
    environment:
      - NODE_ENV=production
      - CHROMA_URL=http://chromadb:8000
      - SQLITE_PATH=/app/.data/blog.db
      - SQLITE_MIGRATIONS_DIR=/app/migrations
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../frontend/public:/frontend/public
      - ../.data:/app/.data
      - ../workers/migrations:/app/migrations:ro
    networks:
      - blog-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5080/api/v1/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    labels:
      - "com.blog.service=api"
      - "com.blog.description=Backend API Server"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: blog-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    networks:
      - blog-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.blog.service=nginx"
      - "com.blog.description=Reverse Proxy with SSL"

  # ---------------------------------------------------------------------------
  # Frontend (React SPA)
  # ---------------------------------------------------------------------------
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-choisimo}/blog-frontend:${BLOG_FRONTEND_TAG:-latest}
    container_name: blog-frontend
    ports:
      - "127.0.0.1:8081:80"
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.blog.service=frontend"
      - "com.blog.description=Frontend React SPA (NGINX)"

  # ---------------------------------------------------------------------------
  # Terminal Server (WebSocket)
  # ---------------------------------------------------------------------------
  terminal-server:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-choisimo}/blog-terminal:${BLOG_TERMINAL_TAG:-latest}
    container_name: blog-terminal
    environment:
      - NODE_ENV=production
      - ORIGIN_SECRET_KEY=${ORIGIN_SECRET_KEY}
      - SANDBOX_IMAGE=${SANDBOX_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER:-choisimo}/blog-terminal-sandbox:latest}
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.blog.service=terminal"
      - "com.blog.description=WebSocket Terminal Server"

  # ---------------------------------------------------------------------------
  # Workers Local Emulator (Wrangler)
  # ---------------------------------------------------------------------------
  workers-local:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-choisimo}/blog-workers-local:${BLOG_WORKERS_LOCAL_TAG:-latest}
    container_name: blog-workers-local
    env_file: .env
    environment:
      - BACKEND_ORIGIN=http://api:5080
    ports:
      - "127.0.0.1:8787:8787"
    networks:
      - blog-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "com.blog.service=workers-local"
      - "com.blog.description=Workers local emulator (wrangler dev)"

  # ---------------------------------------------------------------------------
  # ChromaDB - Vector Database for RAG
  # ---------------------------------------------------------------------------
  chromadb:
    image: chromadb/chroma:latest
    container_name: blog-chromadb
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
      - ALLOW_RESET=false
    networks:
      - blog-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "bash -c 'exec 3<>/dev/tcp/localhost/8000 && echo -e \"GET /api/v2/heartbeat HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && timeout 5 cat <&3 | grep -q 200'",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    labels:
      - "com.blog.service=chromadb"
      - "com.blog.description=Vector Database for RAG"

  # ---------------------------------------------------------------------------
  # Redis - Optional caching and async task queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: blog-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.blog.service=redis"
      - "com.blog.description=Cache and Task Queue"

# =============================================================================
# Networks
# =============================================================================
networks:
  blog-network:
    name: blog-network
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  chromadb-data:
    name: blog-chromadb-data
  redis-data:
    name: blog-redis-data
