# =============================================================================
# Nginx Reverse Proxy Configuration - Single Entry Point
# =============================================================================
# Architecture:
#   Cloudflare Tunnel → nginx:80 → Internal Services
#
#   ┌─────────────────────────────────────────────────────────────────────┐
#   │                    Cloudflare Tunnel                                │
#   │                          │                                          │
#   │                          ▼                                          │
#   │                    ┌──────────┐                                     │
#   │                    │  nginx   │ :80 (single entry point)            │
#   │                    └────┬─────┘                                     │
#   │         ┌───────────────┼───────────────┬───────────────┐          │
#   │         ▼               ▼               ▼               ▼          │
#   │    ┌─────────┐    ┌──────────┐    ┌──────────┐    ┌──────────┐    │
#   │    │   api   │    │ nginx-lb │    │vas-admin │    │terminal  │    │
#   │    │  :5080  │    │:7016/7012│    │  :7080   │    │  :8080   │    │
#   │    └─────────┘    └────┬─────┘    └──────────┘    └──────────┘    │
#   │                   ┌────┴────┐                                       │
#   │              ┌────┴────┬────┴────┐                                 │
#   │              ▼         ▼         ▼                                 │
#   │          proxy-1   proxy-2   proxy-3  (x3 replicas)               │
#   │              │         │         │                                 │
#   │              ▼         ▼         ▼                                 │
#   │          core-1    core-2    core-3   (x3 replicas)               │
#   └─────────────────────────────────────────────────────────────────────┘
#
# Routes:
#   /api/*        → api:5080              (Backend API)
#   /ai/*         → nginx-lb:7016         (VAS Chat API - Load Balanced)
#   /vas/*        → nginx-lb:7012         (VAS Core - Load Balanced)
#   /vas-admin/*  → vas-admin:7080        (VAS Admin UI)
#   /terminal/*   → terminal-server:8080  (Terminal WebSocket)
#
# All services communicate internally via Docker bridge network.
# Only nginx is exposed to Cloudflare Tunnel.
# =============================================================================

# -----------------------------------------------------------------------------
# Upstream Definitions (Docker internal network)
# -----------------------------------------------------------------------------
upstream api_upstream {
    server api:5080;
    keepalive 32;
}

# VAS Proxy - Load Balanced (nginx-lb handles 3 replicas)
upstream vas_proxy_upstream {
    server nginx-lb:7016;
    keepalive 16;
}

# VAS Core - Load Balanced (nginx-lb handles 3 replicas)
upstream vas_core_upstream {
    server nginx-lb:7012;
    keepalive 16;
}

upstream vas_admin_upstream {
    server vas-admin:7080;
    keepalive 8;
}

upstream terminal_upstream {
    server terminal-server:8080;
    keepalive 8;
}

# -----------------------------------------------------------------------------
# Main Server (Single Entry Point)
# -----------------------------------------------------------------------------
server {
    listen 80;
    server_name api.nodove.com ai-serve.nodove.com _;
    
    client_max_body_size 10m;
    
    # Timeouts for long-running AI requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Common proxy headers
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # -------------------------------------------------------------------------
    # Health Check (root)
    # -------------------------------------------------------------------------
    location = / {
        add_header Content-Type text/plain;
        return 200 "nginx ok\n";
    }

    location = /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"nginx"}';
    }

    # -------------------------------------------------------------------------
    # Backend API (/api/*)
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://api_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # -------------------------------------------------------------------------
    # VAS Proxy - AI Chat API (/ai/*)
    # -------------------------------------------------------------------------
    # /ai/auto-chat → vas-proxy /auto-chat
    # /ai/health    → vas-proxy /health
    location /ai/ {
        rewrite ^/ai/(.*)$ /$1 break;
        proxy_pass http://vas_proxy_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
        
        # SSE support for streaming responses
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # -------------------------------------------------------------------------
    # VAS Core - Direct OpenCode Access (/vas/*)
    # -------------------------------------------------------------------------
    # /vas/app      → vas-core /app
    # /vas/session  → vas-core /session
    location /vas/ {
        rewrite ^/vas/(.*)$ /$1 break;
        proxy_pass http://vas_core_upstream;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # -------------------------------------------------------------------------
    # VAS Admin UI (/vas-admin/*)
    # -------------------------------------------------------------------------
    location /vas-admin/ {
        rewrite ^/vas-admin/(.*)$ /$1 break;
        proxy_pass http://vas_admin_upstream;
        proxy_set_header Connection "";
    }

    # -------------------------------------------------------------------------
    # Terminal Server WebSocket (/terminal/*)
    # -------------------------------------------------------------------------
    location /terminal/ {
        rewrite ^/terminal/(.*)$ /$1 break;
        proxy_pass http://terminal_upstream;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # -------------------------------------------------------------------------
    # Catch-all: 404
    # -------------------------------------------------------------------------
    location / {
        return 404 '{"error":"Not Found","hint":"Use /api/*, /ai/*, /vas/*, /vas-admin/*, or /terminal/*"}';
        add_header Content-Type application/json;
    }
}
